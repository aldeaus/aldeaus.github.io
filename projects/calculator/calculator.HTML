<html>
<head>

    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>





</head>
<body>
<div class="container-fluid">
  <div class="calculator col-xs-3">
    <div class="brand row">
    </div>
    <div class="screen col-xs-12">
      <p  class="topscreen row"></p>
      <p class="bottomscreen row"></p>
      
    </div>
    
     <div class="col-xs-3 row1">
      
      <div class="button seven row">  
        <p>7</p>
       </div>
      <div class="button four row">  
        <p>4</p>
      </div>
      <div class="button one row">  
        <p>1</p>
      </div>
       <div class="button zero row">  
        <p>0</p>
       </div>
     </div>
     <div class="col-xs-3 row2">
      
      <div class="button power row ">  
        <p>AC</p>
      </div> 
      <div class="button eight row">  
        <p>8</p>
      </div>
      <div class="button five row">  
        <p>5</p>
      </div>
      <div class="button two row">  
        <p>2</p>
      </div>
      <div class="button point row">  
        <p>.</p>
      </div>
    </div>
     <div class="col-xs-3 row3">
     <div class="button clear row">  
        <p>CL</p>
      </div>
      <div class="button nine row">  
        <p>9</p>
       </div>
      <div class="button six row">  
        <p>6</p>
       </div>
      <div class="button three row">  
        <p>3</p>
       </div>
     
    </div>
    <div class="col-xs-3 row4">
      <div class="button divide row">
        <p>/</p>
      </div>
      <div class="button times row">  
        <p>X</p>
      </div>
      <div class="button minus row">  
        <p>-</p>
      </div>
      <div class="button plus row">  
        <p>+</p>
      </div>
      <div class="button equals row">  
        <p>=</p>
      </div> 
    </div>
  </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
