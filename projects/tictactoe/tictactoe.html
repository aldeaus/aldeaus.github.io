<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="tictactoe.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
  <div class="chooseSide">
    <p class="chooseTitle">Choose Side:</p>
    <div class="sideX">
      <p>X</p>
    </div>
    <div class="sideO">
      <p>O</p>
    </div>
  </div>
  <div class="boardgame">
    <div class="playerScore">
      <p class="title">Player Wins</p>
      <p class="score">0</p>
    </div>
    <div class="drawsCount">
      <p class="title">Draws</p>
      <p class="score">0</p>
    </div>
    <div class="AIScore">
      <p class="title">AI Wins</p>
      <p class="score">0</p>
    </div>
    
    <table class="board">
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <div class="reset"><p>RESET</p>
    </div>
  </div>
  
  <div class="gameMessage">
    <p></p>
 </div>  
  <script src="tictactoe.js"></script>
 
</body>
</html>
