<!DOCTYPE html>
<html>
    <head>
        <title>Movie search</title>
        <link rel="stylesheet" type="text/css" href="moviesearch.css"/>

    </head>

        <div class="searchBox">
            <div class="searchPanel">

        </div>
        <script src="moviesearch.js"></script>
    </body>
</html>
